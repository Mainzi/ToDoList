<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>ToDoList</title>
      <link rel="stylesheet" href="assets/stylesheets/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,100&subset=cyrillic,latin">
   </head>
   <body>
      <header class="primary-header container group">
         <h1 class="logo">
            <a href="index.html">ToDo <br>List</a>
         </h1>
         <h3 class="tagline">Хватит бездельничать. Пора создать видимость деятельности.</h3>
         <nav class="nav primary-nav">
            <ul>
              <li><a href="index.html">Сегодня</a></li><!--

         </nav>
      </header>
      <section class="row center container">
         <h1>Регистрация</h1>
      </section>
      <section class="row-alt">
         <div class="grid">
            <section class="col-1-3">
            </section><!--
            --><form class="col-1-3" action="#" method="post">
               <fieldset class="register-group">
                  <label>
                  Как вас зовут
                  <input type="text" name="name" placeholder="Имя" required>
                  </label>
                  <label>
                  Адрес электронной почты
                  <input type="email" name="email" placeholder="Адрес почты" required>
                  </label>
                  <label>
                  Придумайте пароль
                  <input type="password" name="password" placeholder="Пароль" required>
                  </label>
                  <label>
                  Подтвердите пароль
                  <input type="password" name="password" placeholder="Повторите пароль" required>
                  </label>
               </fieldset>
               <input class="btn btn-default" type="submit" name="submit" value="Зарегистрироваться">
         </div>
      </section>
   </body>
